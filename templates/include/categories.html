<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapse_categories" aria-expanded="false"
                aria-controls="flush-collapse_categories">Categories
        </button>
    </h2>
    <div id="flush-collapse_categories" class="accordion-collapse collapse show">
        <div class="accordion-body categories">
            {% for fl in projects %}
                <label class="select-block group_block span">
                    <span>{{ fl.name|safe }}</span>
                    <input type="checkbox" name="project" value="{{ fl.id }}">
                </label>
            {% endfor %}
        </div>
    </div>
</div>
